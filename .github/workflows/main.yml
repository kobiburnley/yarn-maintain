name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.3.0
        with:
          cache: 'yarn'
      - run: yarn install --immutable

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.3.0
        with:
          cache: 'yarn'
      - uses: actions/cache@v2
        id: build-cache
        with:
          path: |
            */*/dist
          key: ${{ runner.os }}-${{ hashFiles('**/src/**/*.ts*') }}
      - run: yarn install --immutable
      - name: build
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: yarn run isbt

  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.3.0
        with:
          cache: 'yarn'
      - run: yarn install --immutable
      - name: lint
        run: yarn workspaces run isbt lint . --passWithNoTests

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.3.0
        with:
          cache: 'yarn'
      - uses: actions/cache@v2
        id: build-cache
        with:
          path: |
            */*/dist
          key: ${{ runner.os }}-${{ hashFiles('**/src/**/*.ts*') }}
      - run: yarn install --immutable
      - name: test
        run: yarn workspaces run jest --passWithNoTests

  publish:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]') }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.3.0
        with:
          cache: 'yarn'
      - uses: actions/cache@v2
        id: build-cache
        with:
          path: |
            */*/dist
          key: ${{ runner.os }}-${{ hashFiles('**/src/**/*.ts*') }}
      - run: yarn install --immutable
      - name: publish
        if: steps.build-cache.outputs.cache-hit == 'true'
        run: yarn release
